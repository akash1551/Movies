<!DOCTYPE html>
<html ng-app="movieApp">
<head>
  {% load static %}
  <title>Movies</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="static/css/custom.css">
</head>
<body>
{% verbatim %}
  <div class="container-fluid" ng-controller="movieCtrl">
    <div class="well well-sm">
      <strong>Movies</strong>
      <div class="btn-group">
        <!-- <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
        </span>List</a>  -->
        <a href="#" id="grid" class="btn btn-default btn-sm"><span
        class="glyphicon glyphicon-th"></span>Grid</a>
      </div>
    </div>
    <div class="row">
    <div class="col-xs-3 col-lg-3 well">
        <div class="well" style="width:100%; margin-bottom:5px; padding:10px;" ng-click="isCollapsedLanguage = !isCollapsedLanguage">Language</div>
        <div uib-collapse="isCollapsedLanguage" class="in collapse" aria-expanded="true" aria-hidden="false" style="height: auto;">
        <div class="well">
            <div ng-repeat="i in lenguageList">
            <div ng-click="clickFilter(i)" style="cursor: pointer;  cursor: hand;">
              <input type="checkbox" aria-label="..." id="{{i.name}}-{{i.id}}"> &nbsp;&nbsp;{{i.name}}
            </div>
            </div>
        </div>
        </div>

        <div class="well" style="width:100%; margin-bottom:5px; padding:10px;" ng-click="isCollapsedGenere = !isCollapsedGenere">Genere</div>
        <div uib-collapse="isCollapsedGenere" class="in collapse" aria-expanded="true" aria-hidden="false" style="height: auto;">
        <div class="well">
          <div ng-repeat="i in genreList">
            <div ng-click="clickFilter(i)" style="cursor: pointer;  cursor: hand;">
              <input type="checkbox" aria-label="..." id="{{i.name}}-{{i.id}}"> &nbsp;&nbsp;{{i.name}} 
            </div>
          </div>
        </div>
        </div>

        <div class="well" style="width:100%; margin-bottom:5px; padding:10px;" ng-click="isCollapsedSortBy = !isCollapsedSortBy">Sort By</div>
        <div uib-collapse="isCollapsedSortBy" class="in collapse" aria-expanded="true" aria-hidden="false" style="height: auto;">
        <div class="well">
            <div ng-repeat="i in sortByList">
              <div ng-click="clickFilter(i)" style="cursor: pointer;  cursor: hand;">
                <input type="checkbox" aria-label="..." id="{{i.name}}-{{i.id}}" > &nbsp;&nbsp;{{i.name}}
              </div>
            </div>
        </div>
        </div>
      </div>

      <div class="col-xs-9 col-lg-9">

      <div ng-if="recordNotFound!=''" class="well">
        <h3>{{recordNotFound}}</h3>
      </div>

        <div id="products" class="row list-group">
          <div class="item  col-xs-4 col-lg-4" ng-repeat="i in movieList">
            <div class="thumbnail">
              <img class="group list-group-image" ng-src="/{{i.imageUrl}}" alt="" style="width:400px;" />
              <div class="caption">
                <h4 class="group inner list-group-item-heading">
                  {{i.title}}</h4>
                  <p class="group inner list-group-item-text">
                    {{i.description}}
                  </p>
                    <div class="row">
                      <div class="col-xs-12 col-md-6">
                          <span class="label label-success">Release Date</span><br>
                          <p class="" style="margin:5px 0px 5px 0px;">
                            {{i.releaseDate| date:'MMM dd yyyy'}}
                          </p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                          <span class="label label-warning">Length</span><br>
                          <p class="" style="margin:5px 0px 5px 0px;">
                            {{i.movieLength}} Minutes
                          </p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-12 col-md-3" ng-repeat="lang in i.language_list">
                          <p >
                            <span class="well well-sm" style="padding:2px;">{{lang}}</span>
                          </p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-xs-12 col-md-3" ng-repeat="genre in i.genre_list">
                          <p >
                            <span class="well well-sm" style="padding:2px;">{{genre}}</span>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></uib-pagination>
          </div>
            </div>
        </div>
{% endverbatim %}
        <script type="text/javascript"  src="static/js/jquery.min.js"></script>
        <script type="text/javascript"  src="static/js/bootstrap.min.js"></script>
        <script type="text/javascript"  src="static/js/angular.min.js"></script>
        <script type="text/javascript"  src="static/js/custom.js"></script>
        <script type="text/javascript"  src="static/js/ui-bootstrap-tpls-1.1.2.min.js"></script>
      </body>
      </html>
