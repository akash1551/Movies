<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="/static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
		<font face="Ubuntu Medium">
			<div class="col-sm-5" style="background-color: rgba(0,0,0,0.2); padding: 10px; border-radius: 5px;">

				<form role="form" action="/save_movie_data/" method="POST" enctype="multipart/form-data">

					<div class="form-group" class="col-sm-5" >

						<label for="name">Movie Name</label>
						<input type="text" class="form-control" name="title" placeholder="Enter movie Name">

						<label for="Description"><br><br>Description</label>
						<textarea class="form-control" rows="3" name="description"></textarea>

						<br>Image:<input name="imageName" type="file"></br>
						
						<br>Date:<input name="date" type="text" id="datepicker"></br>
						
						<label for="Movie Length"><br><br>Movie Length</label>
						<input type="text" class="form-control" name="movieLength" placeholder="Enter Movie Length">
						
						<div class="radio" style="margin:0px 0px 0px 10px;">
							<h4>Type</h4>
							<input type="radio" name="English" value="0"> English</input><br>
							<input type="radio" name="Hindi" value="1"> Hindi</input><br>
							<input type="radio" name="Marathi" value="2"> Marathi</input><br>
							<input type="radio" name="Tamil" value="3"> Tamil</input><br>

							<h4>Genre</h4>
							<input type="radio" name="All" value="0"> All</input><br>
							<input type="radio" name="Horror" value="1"> Horror</input><br>
							<input type="radio" name="Indian" value="2"> Indian</input><br>
							<input type="radio" name="Thriller" value="3"> Thriller</input><br>
						</div>

						<label for="inputfile"><br><br>Upload here</label>

						<input type="file" id="inputfile" name="file"><br>

						<button type="submit" class="btn btn-default">Submit</button>

					</div>

				</form>

			</div>

			<div class="col-lg-5 col-md-5 col-sm-5">
					<nav class="navbar navbar-success" role="navigation">
						<div>

							<ul class="nav navbar-nav navbar-right">
								
								<li class="active"><a href="/home/">HOME</a></li>
								<li class="active"><a href="/bookview/">BOOKS</a></li> 
								<li class="active"><a href="/videoview/">VIDEOS</a></li> 

							</ul>
						</div>
					</nav>
			</div>		
			</font>
		</div>
	</div>

	<script src="/static/jquery.js"></script>
	<script src="/static/bootstrap.min.js"></script>
</body>
</html>
